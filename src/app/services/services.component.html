<div class="services-container">
  <!-- Lado esquerdo: título, busca e filtros -->
  <div class="left-panel">
    <div class="titulo">Catálogo de Lojas</div>

    <div class="busca">
      <input type="text" [(ngModel)]="searchTerm" placeholder="Buscar por nome ou endereço..." />
    </div>

    <div class="filtros">
      <button *ngFor="let tipo of tipos"
              [class.active]="filtroAtual === tipo.value"
              (click)="setFiltro(tipo.value)">
        {{ tipo.label }}
      </button>
    </div>
  </div>

  <!-- Lado direito: cards -->
  <div class="right-panel">
    <ng-container *ngIf="lojasFiltradas.length > 0; else semResultado">
      <div *ngFor="let loja of lojasFiltradas" class="card">
        <h3>{{ loja.nome }}</h3>
        <p class="tipo">{{ loja.tipo }}</p>
        <ng-container *ngIf="loja.link; else endereco">
          <a class="link" [href]="loja.link" target="_blank" rel="noopener noreferrer">Visitar loja</a>
        </ng-container>
        <ng-template #endereco>
          <p>Endereço: {{ loja.endereco }}</p>
        </ng-template>
      </div>
    </ng-container>

    <ng-template #semResultado>
      <p class="sem-resultados">Aí, não achei nada com esse nome, meu chapa.</p>
    </ng-template>
  </div>
</div>
